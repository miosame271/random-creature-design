<mat-card class="animal-card">
    <mat-card-header>
        <mat-card-title>{{ animal.ruTitle }}</mat-card-title>
    </mat-card-header>

    <mat-card-actions>
        <a mat-button
           color="primary"
           href="https://www.pinterest.ru/search/pins/?q={{ animal.id }} animal photo"
           target="_blank">
            Поиск изображений на Pinterest
        </a>
    </mat-card-actions>
</mat-card>
